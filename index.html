<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="style.css" rel="stylesheet">
</head>
<body onload=startGame()>
    <!--JavaScript-->
    <script type="text/javascript" src="script.js"></script>

    <!--Playing field-->
    <div class="container">
        <h1>Tic-Tac-Toe</h1><br><br><br><br>
        <h2 id="message"></h2>
        <div class="playarea">
            <div id="block1" class="block" onclick="nextMove(this)"></div>
            <div id="block2" class="block" onclick="nextMove(this)"></div>
            <div id="block3" class="block" onclick="nextMove(this)"></div>
            <div id="block4" class="block" onclick="nextMove(this)"></div>
            <div id="block5" class="block" onclick="nextMove(this)"></div>
            <div id="block6" class="block" onclick="nextMove(this)"></div>
            <div id="block7" class="block" onclick="nextMove(this)"></div>
            <div id="block8" class="block" onclick="nextMove(this)"></div>
            <div id="block9" class="block" onclick="nextMove(this)"></div>
        </div>
    </div>

    <!--Reset button-->
    <div class="container">
        <!--<button onclick="resetBoard()">RESET</button>-->
        <a href="index.html">RESET</a>
    </div>
</body>
</html>
